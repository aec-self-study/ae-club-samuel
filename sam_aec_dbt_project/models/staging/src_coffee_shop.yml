version: 2
 
sources:
  - name: coffee_shop
    project: analytics-engineers-club
    tables:
      - name: customers
        columns:
          - name: id
            description: "{{ doc('id') }}"
            tests:
              - unique
              - not_null
          - name: name
            tests:
              - not_null
          - name: email
            tests:
              - not_null
 
      - name: orders
        columns:
          - name: id
            description: "{{ doc('id') }}"
            tests:
              - unique
              - not_null
              - relationships:
                  to: ref('customers')
                  field: id
          - name: created_at
            description: "{{ doc('created_at') }}"
            tests:
              - not_null
          - name: customer_id
            tests:
              - not_null
          - name: total
          - name: address
          - name: state
          - name: zip
